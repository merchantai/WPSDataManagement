<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/jQuery.js"></script>
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>

    <div id="navbar" class="sidebar">
        <img src="./images/logo.png" alt="Profile image" id="navImage">
        <a href="javascript:void(0)" class="closebtn" id="closeNav">×</a>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./material.html">Material</a>
        <a href="#">Customer</a>
        <a href="#">Vender</a>
        <a href="#">Assets</a>
        <a href="#">Catalog</a>
        <a href="#">Reports</a>
        <a href="#">Approvals</a>
    </div>
    <div class="headBar">
        <button class="openbtn" id="openNav">☰</button>
        <h1 id="title">Data Convergence</h1>
        <img src="./images/chat.png" alt="Profile image" id="chatImage">
        <img src="./images/notification.png" alt="notification image" id="notifyImage">
        <img src="./images/logo.png" alt="Profile image" id="profileImage">
    </div>

    <ul id="profileMenu">
        <li id="viewProfile" class="profileMenuItem">View Profile</li>
        <li id="changePassword" class="profileMenuItem">Change Password</li>
        <li id="logOut" class="profileMenuItem">Log Out</li>
    </ul>

    <div class="container">
        <div class="card" id="material">
            <h4>Material</h4>
            <img src="./images/logo.png" alt="">
            <hr>
            <p>50 / 100</p>
        </div>
        <div class="card" id="Customer">
            <h4>Customer</h4>
            <img src="./images/logo.png" alt="">
            <hr>
            <p>50 / 100</p>
        </div>
        <div class="card" id="Vender">
            <h4>Vender</h4>
            <img src="./images/logo.png" alt="">
            <hr>
            <p>50 / 100</p>
        </div>
        <div class="card" id="Assets">
            <h4>Assets</h4>
            <img src="./images/logo.png" alt="">
            <hr>
            <p>50 / 100</p>
        </div>
        <div class="card" id="Catalog">
            <h4>Catalog</h4>
            <img src="./images/logo.png" alt="">
            <hr>
            <p>50 / 100</p>
        </div>
        <div class="card" id="Reports">
            <h4>Reports</h4>
            <img src="./images/logo.png" alt="">
            <hr>
            <p>50 / 100</p>
        </div>
        <div class="card" id="Approvals">
            <h4>Approvals</h4>
            <img src="./images/logo.png" alt="">
            <hr>
            <p>50 / 100</p>
        </div>
    </div>



    <script src="./js/dashboard.js"></script>
</body>

</html>
